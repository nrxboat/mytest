<VirtualHost *:80>
        
        
        #off表示开启反向代理，on表示开启正向代理
        ProxyRequests Off
        ProxyMaxForwards 100
        ProxyPreserveHost On
        #反代理要解析的ip 支持添加端口 
        ProxyPass /alist http://0.0.0.0:5244/
        ProxyPassReverse /alist http://0.0.0.0:5244/

        <Proxy *>
            Order Deny,Allow
            Allow from all
        </Proxy>
</VirtualHost>