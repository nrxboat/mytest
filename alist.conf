<VirtualHost *:80>
        #自定义域名
        ServerName localhost/alist
        #off表示开启反向代理，on表示开启正向代理
        ProxyRequests Off
        ProxyMaxForwards 100
        ProxyPreserveHost On
        #反代理要解析的ip 支持添加端口 
        ProxyPass / http://0.0.0.0:5244/
        ProxyPassReverse / http://0.0.0.0:5244/

        <Proxy *>
            Order Deny,Allow
            Allow from all
        </Proxy>
</VirtualHost>